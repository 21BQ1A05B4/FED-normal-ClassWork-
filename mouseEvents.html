<!DOCTYPE html>
<html>
<!--  JOSEPH KORIVI MADE -->
    <body>
    <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="dollor.png" width="32" height="32">
    <script>
    function bigImg(x) {
    x.style.height = "96px";
    x.style.width = "96px";
    }
    function normalImg(x) {
    x.style.height = "32px";
    x.style.width = "32px";
    }
    </script>
    </body>
</html>
