<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach Demonstration</title>
</head>
<body>
    <script type="text/javascript">
        const a = [1, 2, 3, 4, 5, 6, 7, 8];
        a.forEach((n) => {
            console.log(n);
        });
    </script>
</body>
</html>
