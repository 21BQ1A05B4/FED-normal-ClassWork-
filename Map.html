<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Demonstration</title>
</head>
<body>
    <script type="text/javascript">
        let a = [1, 2, 3, 4, 5, 6, 7, 8];
        b = a.map((n) => {
            return n*n;
        });
        console.log(b);
    </script>
</body>
</html>
