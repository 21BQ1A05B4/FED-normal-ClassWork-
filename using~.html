<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div ~ p {
            background-color: #000;
            text-align: center;
            color: #fff;
        }
        div + p {
            background-color: #000;
            color: #ff0000;
            text-align: right;
        }
    </style>
</head>
<body>
    <div>
        <p>this is paragraph</p>
        <section>
            <p>this is the paragraph inside the section</p>
        </section>
    </div>
    <p>paragraph outside the div</p>
</body>
</html>
