<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations Using JavaScript</title>
    <style>
        .container {
            margin-top: 50;
        }
    </style>
    <script type="text/javascript">
        function arithOp(op) {
            var n1, n2;
            n1 = parseInt(document.getElementById('n1').value);
            n2 = parseInt(document.getElementById('n2').value);
            if(op == 'add') {
                document.getElementById("res").value = " " + (n1+n2);
            }
            else if(op == 'sub') {
                document.getElementById("res").value = " " + (n1-n2);
            }
            else if(op == 'mul') {
                document.getElementById("res").value = " " + (n1*n2);
            }
            else {
                document.getElementById("res").value = " " + (n1/n2);
            }
        }
    </script>
</head>
<body>
        <table align="center">
            <tr>
                <th>Number-1 : </th>
                <td><input type="text" id="n1"/></td>
            </tr>
            <tr>
                <th>Number-2 : </th>
                <td><input type="text" id="n2"/></td>
            </tr>
            <tr>
                <th>Result : </th>
                <td><input type="text" id="res"/></td>
            </tr>
                <td><input type="button" value="ADD" id="add" onClick = "arithOp('add')"/></td>
                <td><input type="button" value="SUB" id="sub" onClick = "arithOp('sub')" /></td>
                <td><input type="button" value="MUL" id="mul" onClick = "arithOp('mul')"/></td>
                <td><input type="button" value="DIV" id="div" onClick = "arithOp('div')"/></td>
        </table>
    </body>
</html>
