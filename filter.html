<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter Demonstration</title>
</head>
<body>
    <script type="text/javascript">
        //  Displaying the even numbers from the array given 
        let a = [1, 2, 3, 4, 5, 6, 7, 8];
        b = a.filter((n) => {
            return n%2 == 0;
        });
        console.log(b);
    </script>
</body>
</html>
