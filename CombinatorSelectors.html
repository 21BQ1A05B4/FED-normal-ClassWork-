<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div p {
            background-color: #000;
            color: #0000ff;
        }
        div > p {
            background-color: #ff0000;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div>
        <p>this is first paragraph</p>
        <section>
            <p>this paragraph is in the section which is in the section</p>
        </section>
    </div>
    <p>paragraph outside the div</p>
</body>
